<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
    <link rel="stylesheet" href="form.css">
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"], /* Added for age input */
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #511d7c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #cf0236;
        }
        .error {
            color: rgb(71, 1, 17);
            font-size: smaller;
        }
    </style>
</head>
<body>

    <form id="userDataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div> <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <div id="addressError" class="error"></div><br>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" required>
        <div id="qualificationError" class="error"></div><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="0">  <div id="ageError" class="error"></div><br>
        
        <label for="contact" >Contact:</label>
        <input type="text" id="contact" name="contact" required>
        <div id="contacterror" class="error"><div><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById('userDataForm');
        form.addEventListener('submit', function(event) {
            let isValid = true;

            // ... (Name, Address, Qualification validation - same as before) ...

            // Age Validation
            const ageInput = document.getElementById('age');
            const ageError = document.getElementById('ageError');
            if (ageInput.value.trim() === "") {
                ageError.textContent = "Age is required.";
                isValid = false;
            } else if (isNaN(ageInput.value) || parseInt(ageInput.value) < 0) { // Check if it's a number and non-negative
                ageError.textContent = "Age must be a non-negative number.";
                isValid = false;
            } else {
                ageError.textContent = "";
            }

            // Contact validation
            const contactInput = document.getElementById('Contact');   
            const contactError = document.getElementById('ContactError');
            if (contactInput.value.trim() === "") {
                contactError.textContent = "Contact is required.";
                isValid = false;
            } else if (isNaN(contactInput.value) || parseInt(contactInput.value) < 0) { // Check if it's a number and non-negative
                contactError.textContent = "Age must be a non-negative number.";
                isValid = false;
            } else {
                contactError.textContent = "";
            }

            if (!isValid) {
                event.preventDefault(); 
            } else {
                const formData = {
                    name: nameInput.value,
                    address: addressInput.value,
                    qualification: qualificationInput.value,
                    age:ageInput.value,
                    contact: contactInput.value,
                };
                console.log("Form Data:", formData);
                alert("Data submitted successfully! (Check console)");
                form.reset(); 
                event.preventDefault(); 
            }
        });
    </script>

</body>
</html>
