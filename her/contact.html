<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .contact-details-container {
            max-width: 600px; /* Adjust as needed */
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .contact-info {
            margin-bottom: 15px;
        }
        .contact-info strong {
            font-weight: bold;
        }

        /* Optional: Style for map (if you include one) */
        #map {
            height: 300px; /* Adjust map height */
            width: 100%;
            margin-top: 20px;
        }

        /* Optional: Style for social media icons */
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            display: inline-block;
            margin-right: 10px;
        }
        .social-media img {
            width: 30px; /* Adjust icon size */
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="contact-details-container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Address:</strong> Calicut,kerala,India</p>
            <p><strong>Phone:</strong>7306117753</p>
            <p><strong>Email:</strong> <a href="mailto:support@jobportal.com">support@jobportal.com    </div>

        <div class="contact-info">
            <p><strong>Business Hours:</strong> Monday - Saturday, 9:00 AM - 5:00 PM</p>
        </div>

        <div id="map">
            <iframe src="https://www.google.com/maps/embed?..." width="100%" height="100%" frameborder="0" style="border:0" loading="lazy"></iframe>
        </div>

        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"><img src="facebook_icon.png" alt="Facebook"></a>
            <a href="https://www.twitter.com/" target="_blank"><img src="twitter_icon.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="linkedin_icon.png" alt="LinkedIn"></a>
        </div>

    </div>

</body>
</html>
